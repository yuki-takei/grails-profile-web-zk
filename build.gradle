buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:${project.grailsVersion}"
    }
}

apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.grails-profile-publish"

group 'org.grails.profiles'
version '1.0.0-SNAPSHOT'

grailsPublish {
    user = 'user'
    key = 'key'
    githubSlug = 'yuki-takei/grails-profile-zk'
    license {
        name = 'Apache-2.0'
    }
    title = "ZK Profile"
    desc = "A profile for creating applications using ZK"
    developers = ["yuki-takei": "Yuki Takei"]
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
    runtime "org.grails.profiles:web:${project.webProfileVersion}"
}
